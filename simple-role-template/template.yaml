apiVersion: batch/v1
kind: Role
metadata:
  name: [[forms[0].name]]
[[ forms[0].namespace ? "  namespace: " + forms[0].namespace + "\n" : ""]]
rules:
  - apiGroups:
      - [[forms[0].apiGroup]]
    resources:
      - [[ forms[0].resources.join("\n      - ") ]]
    verbs:
      - [[ forms[0].verbs.join("\n      - ") ]]
