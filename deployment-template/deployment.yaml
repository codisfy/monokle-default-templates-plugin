apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: [[forms[0].name]]
  name: [[forms[0].name]]
spec:
  replicas: 1
  selector:
    matchLabels:
      app: [[forms[0].name]]
  template:
    metadata:
      labels:
        app: [[forms[0].name]]
    spec:
      containers:
        - image: [[forms[0].image]]
          name: [[forms[0].name]]
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: [[forms[0].name]]
  name: [[forms[0].name]]
spec:
  ports:
    - port: [[forms[0].servicePort]]
      protocol: TCP
      targetPort: [[forms[0].targetPort]]
  selector:
    app: [[forms[0].name]]
  type: [[forms[0].serviceType]]
